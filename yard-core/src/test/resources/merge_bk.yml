specVersion: alpha
kind: YaRD
name: 'Merge'
inputs:
  - name: Jira 1
    type: List
  - name: Jira 2
    type: List
elements:
  - name: Merged data from two ticket streams
    type: Decision
    logic:
      type: Rules
      rules:
        - when:
            - given: $ticket
              from: Jira 1
              having: status == "Blocking"
          then:
            list:
              - add: $ticket
        - when:
            given: $ticket
            from: Jira 1
            having: status == "Blocking"
          then:
            list:
              - add: $ticket